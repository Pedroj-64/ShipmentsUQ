<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Selección de Dirección</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .coordinate-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="coordinate-info" id="coordinates">Haz clic en el mapa para seleccionar la ubicación</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Inicialización del mapa con una ubicación predeterminada (Colombia)
        const map = L.map('map').setView([4.570868, -74.297333], 5);

        // Añadir capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variable para guardar el marcador actual
        let marker = null;

        // Función para actualizar las coordenadas en JavaFX
        function updateCoordinatesInJavaFX(lat, lng) {
            try {
                // Esta función será implementada en JavaFX usando el puente JavaScript
                if (window.javaScriptBridge) {
                    window.javaScriptBridge.updateCoordinates(lat, lng);
                }
            } catch (e) {
                console.error("Error al comunicar con JavaFX:", e);
            }
        }

        // Función para manejar el clic en el mapa
        function handleMapClick(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // Actualizar o crear el marcador
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
            
            // Mostrar las coordenadas en el div informativo
            document.getElementById('coordinates').textContent = `Coordenadas: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            
            // Enviar las coordenadas a JavaFX
            updateCoordinatesInJavaFX(lat, lng);
        }

        // Asignar el evento de clic al mapa
        map.on('click', handleMapClick);

        // Función para establecer un marcador inicial (llamada desde JavaFX)
        function setInitialMarker(lat, lng) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 15);
            document.getElementById('coordinates').textContent = `Coordenadas: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
        }

        // Función para centrar el mapa en una ubicación específica (llamada desde JavaFX)
        function centerMap(lat, lng, zoom) {
            map.setView([lat, lng], zoom || 15);
        }

        // Exponer funciones para JavaFX
        window.setInitialMarker = setInitialMarker;
        window.centerMap = centerMap;

        // Manejar la carga completa del mapa
        map.whenReady(function() {
            if (window.javaScriptBridge) {
                window.javaScriptBridge.mapReady();
            }
        });
    </script>
</body>
</html>
